<!DOCTYPE html>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-left text-center bg-primary mt-3 p-3 rounded">
                <h3>WxCC Emear Partners</h3>
                <div class="form-group">
                    <label for="FormControlSelect1">Select Tenant</label>
                    <select class="form-control" id="FormControlSelect1" onchange="detectSelected()">
                        <option>EMEAR Sales Demo</option>
                        <option>Activeo Gold</option>
                        <option>Avodaq AG Gold</option>
                        <option>Bechtle Gold</option>
                        <option>BrightCloudÂ Gold</option>
                        <option>BT Global Services</option>
                        <option>Bucher Suter Gold</option>
                        <option>Connect MS Gold</option>
                        <option>Deutsche Telekom Gold</option>
                        <option>Indra Gold</option>
                        <option>Italtel Gold</option>
                        <option>KCOM Gold</option>
                        <option>Natilik Gold</option>
                        <option>NetDesign Gold</option>
                        <option>NTS GOLD</option>
                        <option>NTT EU Gold</option>
                        <option>OBS Gold</option>
                        <option>Soitron Gold</option>
                        <option>SWS Gold</option>
                        <option>Tata Communications Gold</option>
                        <option>Vodafone Gold</option>
                        <option>WTG</option>
                    </select>
                </div>
                <div class="text-left text-white" id="IDs">
                    <!-- orgId & chatId  -->
                </div>
                <div class="text-left">
                    <button type="button" class="btn btn-secondary" id="startchat">Start Chat</button>
                </div>
            </div>

        </div>
        <div class="row" id="chat-row" hidden>
            <div class="col-md-6 mx-left text-left bg-secondary mt-1 p-1 rounded">
                <div class="chat-settings">
                    <h6 class="d-inline">Chat Bubble Settings</h6>
                    <!-- copy to clipboard -->
                    <div class="clip d-inline mr-1 ml-2 float-right" id="clipboard" data-clipboard-target="#json")><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                    </div>
                    <pre
                        style="height:500px;overflow-y: scroll;height:65vh;"><code class="lang-json" id="json"></code></pre>
                </div>
            </div>
        </div>
        <script src=https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/prism.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="db.json"></script>
        <script src="app.js"></script>       
</body>
